<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商談スケジュール</title>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* --- ヘッダー --- */
        .fc-header-toolbar {
            margin-bottom: 10px;
        }
        .fc-toolbar-title {
            font-weight: 500;
            font-size: 1.3rem;
        }

        /* --- 曜日ヘッダー --- */
        .fc-col-header-cell {
            background-color: #f1f3f4;
            color: #202124;
            font-weight: 500;
        }

        /* --- 月ビュー日付 --- */
        .fc-daygrid-day-number {
            color: #202124;
            font-weight: 500;
        }
        .fc-daygrid-day {
            position: relative;
            background-color: #fff;
        }
        .fc-daygrid-day:hover {
            background-color: #e8f0fe;
            cursor: pointer;
        }

        /* --- バッジ --- */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 4px;
            right: 4px;
        }

        /* --- イベント --- */
        .fc-event, .fc-timegrid-event {
            border: none;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            padding: 4px 6px;
            font-size: 0.85rem;
            color: white;
        }

        /* --- 日ビュー・週ビュー時間ラベル --- */
        .fc-timegrid-slot-label {
            font-size: 0.75rem;
            color: #5f6368;
        }

        /* --- Now line --- */
        .fc-now-indicator {
            background-color: #d93025 !important;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-3 text-center">商談スケジュール</h3>
    <div id="calendar"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const statusColors = {
        "成約": "#34A853",
        "NG": "#9E9E9E",
        "留守": "#FBBC05",
        "リスケ": "#F57C00",
        "返答待ち": "#4285F4",
        "商談待ち": "#1A73E8"
    };

    const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'ja',
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: {{ events | tojson }},
        eventContent: function(arg) {
            const status = arg.event.extendedProps.status || '未定';
            const color = statusColors[status] || '#BDBDBD';

            if (arg.view.type === 'dayGridMonth') {
                const count = arg.event.extendedProps.count || 1;
                const titles = arg.event.extendedProps.titles || arg.event.title || '';
                return { 
                    html: `<span class="status-badge" style="background-color:${color}" data-bs-toggle="tooltip" title="${titles}">${count}</span>` 
                };
            } else if (arg.view.type === 'timeGridWeek') {
                return { html: `<div style="background-color:${color}; padding:2px 4px; border-radius:6px;">${arg.event.title} (${status})</div>` };
            } else if (arg.view.type === 'timeGridDay') {
                return { html: `<div class="fc-event" style="background-color:${color}">${arg.event.title}<br>${status}</div>` };
            }
        },

        dateClick: function(info) {
            calendar.changeView('timeGridDay', info.dateStr);
        },

        eventDidMount: function(info) {
            // 週・日ビューの同時間イベント色分け
            if (info.view.type === 'timeGridWeek' || info.view.type === 'timeGridDay') {
                const eventsAtSameTime = calendar.getEvents().filter(ev =>
                    ev.startStr === info.event.startStr && ev !== info.event
                );
                const order = eventsAtSameTime.length;
                const colors = ['#1A73E8', '#FBBC05', '#EA4335'];
                if (order < 3) {
                    info.el.style.backgroundColor = colors[order];
                } else {
                    info.el.innerHTML = `+${order + 1}件`;
                    info.el.style.backgroundColor = '#9E9E9E';
                }
            }

            // ツールチップ有効化
            if (info.el.querySelector('[data-bs-toggle="tooltip"]')) {
                new bootstrap.Tooltip(info.el.querySelector('[data-bs-toggle="tooltip"]'));
            }
        },

        nowIndicator: true,
        dayMaxEventRows: true,
        slotMinTime: "08:00:00",
        slotMaxTime: "20:00:00"
    });

    calendar.render();
});
</script>

</body>
</html>
