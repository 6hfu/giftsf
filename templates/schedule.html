<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>商談カレンダー</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<style>
body {
    background: #f5f7fa;
    font-family: "Segoe UI","Hiragino Kaku Gothic ProN",sans-serif;
}

/* ===== 土日背景（月表示含む） ===== */
.fc-day-sun {
    background: rgba(244, 67, 54, 0.08);
}
.fc-day-sat {
    background: rgba(33, 150, 243, 0.08);
}

/* ===== 月ビューのステータスラベル（そのまま） ===== */
.summary-wrap {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100px;
    margin-top: 6px;
    gap: 6px;
}

.summary {
    font-size: 13px;
    padding: 6px 8px;
    border-radius: 6px;
    color: #fff;
    min-height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    font-weight: 600;
    box-sizing: border-box;
}

/* ===== 週・日ビュー：30分枠を広げる ===== */
.fc-timegrid-slot {
    height: 48px !important;
}

/* ===== 週・日ビュー：件数バー風 ===== */
.count-wrap {
    display: flex;
    align-items: center;
    gap: 2px;
    margin-left: 4px;
}

.count-bar {
    height: 16px;
    border-radius: 4px;
    background: #2196F3;
    flex: 1;
}

.count-more {
    font-size: 12px;
    font-weight: 600;
    color: #555;
    margin-left: 4px;
}
</style>
</head>
<body>

<div id="calendar"></div>

<script>
// ===== サーバーからのイベント =====
const RAW_EVENTS_ORIG = {{ events | tojson }};

// ===== 時刻補正（-6時間） =====
const RAW_EVENTS = RAW_EVENTS_ORIG.map(e => {
    const dt = new Date(e.start);
    dt.setHours(dt.getHours() - 6);
    return { ...e, start: dt };
});

// util
const getDateStr = d => d.toISOString().split("T")[0];
const getHour = d => d.getHours();

// ===== 月ビュー描画（既存） =====
function renderMonthSummary(info){
    if(info.view.type !== "dayGridMonth") return;

    const dateStr = getDateStr(info.date);
    const dayEvents = RAW_EVENTS.filter(e => getDateStr(e.start) === dateStr);

    const countMap = {};
    ["商談待ち","返答待ち","リスケ","留守"].forEach(s => countMap[s] = 0);
    dayEvents.forEach(e => countMap[e.status] !== undefined && countMap[e.status]++);

    const wrap = document.createElement("div");
    wrap.className = "summary-wrap";

    ["商談待ち","返答待ち","リスケ","留守"].forEach(status => {
        const div = document.createElement("div");
        div.className = "summary";

        if(countMap[status] > 0){
            div.textContent = `${status} ${countMap[status]}件`;
            // 色は月表示用
            const STATUS_COLORS = {
                "商談待ち": "#2196F3",
                "返答待ち": "#03A9F4",
                "リスケ": "#FF9800",
                "留守": "#FFC107"
            };
            div.style.backgroundColor = STATUS_COLORS[status];
        }

        wrap.appendChild(div);
    });

    info.el.querySelector(".fc-daygrid-day-frame")?.appendChild(wrap);
}

// ===== 週・日ビュー：件数バー風表示 =====
function renderWeekDayCountGantt(info){
    if(!["timeGridWeek","timeGridDay"].includes(info.view.type)) return;

    const dateStr = getDateStr(info.date);
    const hour = info.date.getHours();
    const minutes = info.date.getMinutes();

    // この30分枠に入るイベント数（ステータス問わず）
    const count = RAW_EVENTS.filter(e => {
        const evDate = new Date(e.start);
        return getDateStr(evDate) === dateStr &&
               evDate.getHours() === hour &&
               evDate.getMinutes() === minutes;
    }).length;

    if(count === 0) return;

    const wrap = document.createElement("div");
    wrap.className = "count-wrap";

    const maxBars = 5; // 最大バー数
    const visible = Math.min(count, maxBars);

    for(let i=0;i<visible;i++){
        const bar = document.createElement("div");
        bar.className = "count-bar";

        // 件数に応じて色を濃くする
        const intensity = Math.min(1, count/10); // 10件以上は最大濃度
        bar.style.backgroundColor = `rgba(33, 150, 243, ${0.3 + 0.7*intensity})`;

        wrap.appendChild(bar);
    }

    if(count > maxBars){
        const more = document.createElement("div");
        more.className = "count-more";
        more.textContent = `+${count - maxBars}件`;
        wrap.appendChild(more);
    }

    info.el.appendChild(wrap);
}

// ===== カレンダー初期化 =====
const calendar = new FullCalendar.Calendar(
    document.getElementById("calendar"),
    {
        locale: "ja",
        initialView: "dayGridMonth",
        height: "auto",

        headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay"
        },

        buttonText: {
            today: "今日",
            month: "月",
            week: "週",
            day: "日"
        },

        nowIndicator: true,
        slotMinTime: "08:00:00",
        slotMaxTime: "20:00:00",
        allDaySlot: false,

        dayCellDidMount: renderMonthSummary,
        slotLaneDidMount: renderWeekDayCountGantt,

        dateClick: info => calendar.changeView("timeGridDay", info.dateStr),

        slotLabelContent: info => info.text
    }
);

calendar.render();
</script>

</body>
</html>
