<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    /* 全体 */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f7f9fc 0%, #e6ebf1 100%);
      font-family: 'Noto Sans JP', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* コンテナ */
    .login-container {
      background: #fff;
      padding: 36px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #222;
      letter-spacing: 0.05em;
    }

    /* フラッシュメッセージ */
    ul.flash-messages {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
      color: #d9534f;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: left;
    }

    ul.flash-messages li {
      margin-bottom: 6px;
    }

    /* フォーム */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      margin-top: 8px;
      padding: 12px 14px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6ca0dc;
      box-shadow: 0 0 8px 2px rgba(108,160,220,0.4);
      background: #fff;
      outline: none;
    }

    /* ボタン */
    button {
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: #6ca0dc;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(108,160,220,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #557cb5;
      box-shadow: 0 6px 15px rgba(85,124,181,0.7);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログインフォーム</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" autocomplete="off">
      <label for="username">ユーザー名
        <input id="username" name="username" type="text" required autofocus />
      </label>
      <label for="password">パスワード
        <input id="password" name="password" type="password" required />
      </label>
      <button type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
