<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>メニュー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .menu-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
            padding: 2.5rem 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004085;
        }
        .btn-outline-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #e9ecef;
            color: #004085;
        }
        /* ログアウト風ボタンのリンク */
        .btn-logout {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #7b2121;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu-card shadow-sm">
        <h2>メニュー</h2>
        <p class="welcome-text">ようこそ、<strong>{{ username }}</strong> さん</p>
        <p>所属部署: {{ department }}</p>

        
        <a href="{{ url_for('form') }}" class="btn btn-primary mb-3">受注登録</a>

        <!-- 登録済みレコード一覧ボタン -->
        <a href="{{ url_for('records') }}" class="btn btn-outline-primary mb-3">登録済みレコード一覧</a>

        <!-- ログアウトはGETリンクに変更 -->
        <a href="{{ url_for('logout') }}" class="btn-logout">ログアウト</a>
    </div>
</body>
</html>
